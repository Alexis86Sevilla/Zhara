<div class="container-fluid">
    <div class="row g-4">

        <div *ngFor="let tarjetas of conjuntos" class="card text-center tarjeta col-md-2">
            <img (click)="irACategoria(tarjetas.getTitulo())" [src]="tarjetas.getImg()" class="card-img-top"
                alt="Categorias">
            <div class="card-body">
                <p class="card-text">{{tarjetas.getTitulo()}}</p>
            </div>
        </div>

    </div>
</div>
